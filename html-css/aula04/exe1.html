<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body, ul, li, * {
            margin: 0;
            padding: 0;
        }

        nav ul li {
            list-style: none;
        }

        header {
            display: flex;
            justify-content: space-between;
        }

        main {
            display: flex;
            align-items: center;
            height: 500px;
            border: 10px solid black;
        }

        main > div {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">logo</a>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Videos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div style="background-color: aqua;">1</div>
        <div style="background-color: red;">2</div>
        <div style="background-color: blue;">3</div>
        <div style="background-color: rosybrown;">4</div>
        <div style="background-color: green;">5</div>
    </main>
</body>
</html>
