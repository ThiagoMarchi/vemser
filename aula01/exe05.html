<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table, td, tr {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>HTML Table</h1>
    <table>
        <tr>
            <td style="width: 200px;">teste</td>
            <td>teste</td>
            <td>teste</td>
        </tr>
        <tr>
            <td>teste 2</td>
            <td style="width: 400px;">teste 2</td>
            <td>teste 2</td>
        </tr>
    </table>
</body>
</html>
