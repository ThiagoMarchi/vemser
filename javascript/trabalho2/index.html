<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="tela-preta"></div>
    <div class="container">
        <h2>Bem-vindo ao meu jogo da velha!</h2>
        <div class="grid">
            <div class="celula" id="0"></div>
            <div class="celula" id="1"></div>
            <div class="celula" id="2"></div>
            <div class="celula" id="3"></div>
            <div class="celula" id="4"></div>
            <div class="celula" id="5"></div>
            <div class="celula" id="6"></div>
            <div class="celula" id="7"></div>
            <div class="celula" id="8"></div>
        </div>
        <div class="players">
            <div>
                <span class="playerx">Jogador 1: X</span>
                <div class="turno jogarX">dasd</div>
            </div>
            <div>
                <span class="playero">Jogador 2: O</span>
                <div class="turno jogarO"></div>
            </div>
        </div>

        <div class="placar">
            <div>
                <h2>Placar de vitórias</h2>
            </div>
            <div class="pai">
                <div class="jogador jogadorx">
                    <span>Jogador X</span>
                    <span>Vitória</span>
                    <p id="contadorx">0</p>
                </div>
                <div class="jogador jogadoro">
                    <span>Jogador O</span>
                    <span>Vitória</span>
                    <p id="contadoro">0</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js.js"></script>
</body>

</html>
